name: CI Pipeline for UniFAQ
on:
  push:
    branches: [ "**" ] 
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Lấy code (Checkout)
        uses: actions/checkout@v4
        
      - name: Cài đặt Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 

      - name: git add app/package-lock.json
        working-directory: ./app  
        run: npm ci 

      - name: Chạy Lint
        working-directory: ./app 
        run: npm run lint

      - name: Chạy Test
        working-directory: ./app 
        run: npm test

      - name: Chạy Build
        working-directory: ./app 
        run: npm run build

      - name: Tải lên Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: unifaq-build-artifact 
          path: app/build/          