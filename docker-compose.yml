version: '3.8'
services:
  api:
    build: ./api  
    ports:
      - "5000:5000" 
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s  
      timeout: 10s   
      retries: 3     
  app:
    build: ./app 
    ports:
      - "3000:3000" 
    depends_on:
      api:
        condition: service_healthy